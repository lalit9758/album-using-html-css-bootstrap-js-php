<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="custom.css">
  <title>Photo Album</title>
  <style>
    .blur-background {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="container" id="dircreator">
    <form id="albumForm" enctype="multipart/form-data">
      <div class="d-flex justify-content-center border mt-4">
        <label class="form-label m-2 px-3" for="dirname">Create Album</label>
        <input class="form-control m-2" type="text" id="dirname" name="dirname" placeholder="Enter directory name" required>
        <button class="btn btn-primary m-2 px-5" type="submit">Create</button>
      </div>
    </form>
    <div id="message"></div>
  </div>
  <div class="container mt-5" id="albumsContainer">
    <div class="d-flex justify-content-between" id="display">
      <!-- Albums will be displayed here -->
    </div>
  </div>
  <div class="container mt-5" id="albumImagesContainer" style="display: none;">
    <form id="imageUploadForm" enctype="multipart/form-data">
      <input type="hidden" name="album" id="currentAlbum">
      <div class="d-flex justify-content-center border mt-4">
        <label class="form-label m-2 px-3" for="file">Upload Image</label>
        <input class="form-control m-2" type="file" id="file" name="file" required>
        <button class="btn btn-primary m-2 px-5" type="submit">Upload</button>
      </div>
    </form>
    <div class="row " id="albumImagesDisplay">
      <!-- Album images will be displayed here -->
    </div>
    <div class="d-flex justify-content-between mt-5">
      <button class="btn btn-dark px-4" id="backButton">Back</button>
    </div>
  </div>
  <!-- Modal for viewing image -->
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="" id="modalImage" class="img-fluid">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
